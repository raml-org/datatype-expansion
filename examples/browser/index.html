<!DOCTYPE html>
<html>
<head>
    <title>datatype-expansion example</title>
  <!-- datatype-expansion.js is generated via "npm run rollup" -->
  <script type="text/javascript" src="../../dist/datatype-expansion.js"></script>
  <script type="text/javascript">
      var types = {
        'SimpleUnion': {
          'properties': {
            'a': 'string',
            'b': 'number | string'
          }
        }
      }
      var name = 'SimpleUnion'
      console.log('Type name:', name)

      expansion.expandedForm(types[name], types, function (err, expForm) {
        if (err !== null) {
          console.log('Expanded form error:', err)
          return
        }
        console.log('Expanded form:', JSON.stringify(expForm, null, 2))

        expansion.canonicalForm(expForm, function (err, canForm) {
          if (err !== null) {
            console.log('Canonical form error:', err)
            return
          }
          console.log('Canonical form:', JSON.stringify(canForm, null, 2))
        })
      })
  </script>
</head>
<body>
</body>
</html>
